<!DOCTYPE html>
<html>
<head>
	<title>Form example</title>
</head>
<body>
	<!-- <h1>Register New Account</h1>-->
	<form action="#" method="post" enctype="multipart/form-data">
		<fieldset style="border: 5px solid black">
			<legend>User registration</legend>
			<input type="text" name="firstname" placeholder="First Name">
			<input type="text" name="lastname" placeholder="Last Name"><br>
			<input type="text" name="username" placeholder="Username" ><br>
			<input type="password" name="password" placeholder="Password"><br>
			<input type="number" name="age" placeholder="Age"><br>
			<input type="date" name="dateofbirth" placeholder="Date of Birth"><br>
			<input type="hidden" name="token" value="skdjfksdjflsls">
			<input type="radio" name="sex" value="Male">Male
			<input type="radio" name="sex" value="Female">Female
			<h4>Hoby</h4>
			<input type="checkbox" name="hoby1" value="football">Football
			<input type="checkbox" name="hoby2" value="swimming">Swimming
			<input type="checkbox" name="hoby3" value="reading">Reading<br>
			File upload<br>
			<input type="file" name="profile"><br>
			Address<br>
			<textarea name="address" rows="5" cols="50">
				
			</textarea>
			<br>
			<select name="country">
				<optgroup label="Asia">
					<option value="cambodia">Cambodia</option>
					<option value="thai">Thai</option>
					<option value="loas">Loas</option>
					<option value="vietnam">Vietnam</option>
				</optgroup>
				<optgroup label="Europ">
					
				</optgroup>
			</select><br>
			<button type="button">Button</button>
			<button type="reset">Clear</button>
			<button type="submit">Submit</button>
		</fieldset>	
	</form>
</body>
</html>
